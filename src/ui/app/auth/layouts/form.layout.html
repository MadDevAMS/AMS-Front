<form class="flex flex-col gap-8">
  <div class="flex flex-col gap-[0.75rem]">
    <h2 class="text-blue01 font-semibold text-lg sm:text-xl">{{ title }}</h2>
    <p class="text-sm sm:text-base font-normal mb-4">{{ subtitle }}</p>
    <div class="flex flex-col gap-6">
      <!-- Input -->
      <div class="flex flex-col gap-4">
        <ng-template [ngTemplateOutlet]="inputs"></ng-template>
        <!-- Options -->
        <ng-content select="[options]"></ng-content>
      </div>
      <!-- Button -->
      <div class="flex flex-col gap-2">
        <button
          type="submit"
          mat-flat-button
          color="primary"
          class="bg-blue01 !rounded-lg !h-auto"
        >
          <div
            class="text-center !py-[0.625rem] !px-5 font-semibold text-sm sm:text-base"
          >
            {{ submitText }}
          </div>
        </button>
        <ng-content select="[secondaryButton]"></ng-content>
      </div>
    </div>
  </div>
  <footer
    class="flex flex-col items-center min-[420px]:flex-row min-[420px]:justify-center gap-3"
  >
    <p class="font-normal text-sm sm:text-base">{{ footerText }}</p>
    <a
      class="text-green2 font-semibold text-sm sm:text-base"
      [routerLink]="footerLinkRouter"
    >
      {{ footerTextLink }}
    </a>
  </footer>
</form>
