<h2 mat-dialog-title>
  ¿Está seguro de eliminar este elemento?
</h2>
<mat-dialog-content>
  @if (data.dataNodoHijos.length > 0) {
    <div class="flex flex-col gap-2">
      <p>Se removerán los siguientes activos:</p>
      <ul>
        <div class="flex flex-col gap-4 max-h-96 overflow-auto">
          @for (hijo of data.dataNodoHijos; track $index) {
            <div class="border-gray04 border-opacity-50 border-[0.25px] w-full flex justify-between items-center shadow-sm-ams-01">
              <activos-chip class="text-nowrap text-ellipsis overflow-clip" [node]="{
                id: '',
                nombre: hijo.nombre,
                type: hijo.tipo,
                level: 1,
                expandable: false,
                isExpanded: false
              }"></activos-chip>
              <p class="px-4">{{ hijo.cantidad }}</p>
            </div>
          }
        </div>
      </ul>
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <div class="w-full flex flex-col xl:flex-row gap-2">
    <button
      (click)="onSubmit()"
      class="!shadow-expand-ams !m-0 !rounded !py-6 !font-semibold text-sm xl:w-1/2"
      mat-raised-button
    >      
      Eliminar
    </button>
    <button
      (click)="onNoClick()"
      color="primary"
      class="!shadow-expand-ams !m-0 !rounded !py-6 !font-semibold text-sm xl:w-1/2"
      mat-raised-button
    >      
      Cancelar
    </button>
  </div>
</mat-dialog-actions>
