<div (click)="seleccionar()" class="px-4 min-w-96" #arbolItem>
  <div
    [ngClass]="{
    'border-gray04 border-opacity-50 border-[0.25px] w-full flex justify-between shadow-sm-ams-01 rounded-e-md arbol-item transition-colors cursor-pointer': true,
    'bg-white': node.id === serviceForm.nodoSeleccionado?.id,
    'bg-smoke2': !(node.id === serviceForm.nodoSeleccionado?.id),
  }"
  >
    <activos-chip [node]="node"></activos-chip>
    <div class="flex items-center">
      @if (modalesOption[node.type]) {
        @if (openOptions) {
          @for (option of modalesOption[node.type]; track $index) {
            <button
              mat-ripple
              (click)="openDialog($index)"
              [ngClass]="{
                'w-10 h-10 rounded-[50%] bg-opacity-80 flex justify-center items-center': true,
                'bg-blue02': option.type === 'entidad',
                'bg-blue01': option.type === 'area',
                'bg-cyan': option.type === 'maquina',
                'bg-green': option.type === 'componente',
                'bg-green2': option.type === 'punto_monitoreo',
                'bg-gray03': option.type === 'metrica'
              }"
            >
              <mat-icon class="text-white">
                @switch (option.type) {
                  @case('entidad') {
                    apartment
                  }
                  @case('area') {
                    folder
                  }
                  @case('maquina') {
                    precision_manufacturing
                  }
                  @case('componente') {
                    power
                  }
                  @case('punto_monitoreo') {
                    location_searching
                  }
                  @case('metrica') {
                    analytics
                  }
                }
              </mat-icon>
            </button>
          }
        } @else {
          <button
            mat-ripple
            (click)="openOptions = !openOptions"
            class="w-10 h-10 flex justify-center items-center"
          >
            <mat-icon>add</mat-icon>
          </button>
        }
      }
      <ng-content select="[buttonExpanded]"></ng-content>
    </div>
  </div>
</div>
