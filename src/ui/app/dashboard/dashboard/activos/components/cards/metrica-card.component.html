<div class="h-full w-full flex flex-col gap-3">
  <card-layout class="flex-1 h-0">
    <p class="text-gray01 text-base font-semibold" header>
      Metrica {{ serviceForm.nodoSeleccionado?.nombre }}
    </p>
    <div class="flex flex-col gap-4" body>
      <activos-metrica-form 
        [formData]="serviceForm.formDataUpdate"
        [hasError]="serviceForm.hasError"
        [getErrorsApi]="serviceForm.getErrorsApi"
      />
      <div class="flex flex-col gap-4">
        graficos
      </div>
    </div>
  </card-layout>
  <div class="w-full flex flex-col xl:flex-row gap-2">
    <button
      (click)="serviceForm.updateNodo()"
      color="primary"
      class="!shadow-expand-ams !rounded !py-6 !font-semibold text-sm xl:w-1/2"
      mat-raised-button
    >      
      Actualizar
    </button>
    <button
      (click)="serviceForm.openModalDelete()"
      class="!shadow-expand-ams !rounded !py-6 !font-semibold text-sm xl:w-1/2"
      mat-raised-button
    >      
      Eliminar
    </button>
  </div>
</div>
