<div class="flex flex-col md:flex-row gap-3 md:h-full font-poppins">

      @switch (formService.nodoSeleccionado?.type) {
        @case ('entidad') {
          <activos-entidad-form></activos-entidad-form>
        }
        @case ('folder_ambiente') {
          <activos-folder-ambiente-form></activos-folder-ambiente-form>
        }
        @case ('folder_proceso') {
          <activos-folder-proceso-form></activos-folder-proceso-form>

          <activos-maquina-form></activos-maquina-form>
        }

          <activos-componente-form></activos-componente-form>
        }
