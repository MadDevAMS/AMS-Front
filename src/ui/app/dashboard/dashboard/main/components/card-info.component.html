<div class="p-5 relative bg-white rounded h-full shadow-expand-ams">
	<span [ngClass]="{
		'w-1.5 absolute top-0 bottom-0 left-0 rounded-e-full bg-blue01': true,
		'bg-blue02': type === 'entidad',
		'bg-blue01': type === 'area',
		'bg-cyan': type === 'maquina',
		'bg-green': type === 'componente',
		'bg-green2': type === 'punto_monitoreo',
		'bg-gray03': type === 'metrica'
	}">&nbsp;</span>
	<div class="flex gap-3 items-center">
		<div class="flex gap-2 flex-1">
			<mat-icon>
				<mat-icon class="!text-gray01">
					@switch (type) {
					@case('entidad') {
					apartment
					}
					@case('area') {
					folder
					}
					@case('maquina') {
					precision_manufacturing
					}
					@case('componente') {
					power
					}
					@case('punto_monitoreo') {
					location_searching
					}
					@case('metrica') {
					analytics
					}
					}
				</mat-icon>
			</mat-icon>
			<p class="truncate">{{ title }}</p>
		</div>
		<p class="text-xl">{{ count }}</p>
	</div>
</div>
