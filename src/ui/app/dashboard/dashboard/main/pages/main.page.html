<div class="flex flex-col w-full gap-3">
	<div class="grid grid-cols-[repeat(auto-fill,minmax(15rem,1fr))] gap-3">
		<main-card-info type="area" [count]="activosCount.area" title="Areas registradas" />
		<main-card-info type="maquina" [count]="activosCount.maquina" title="Máquinas registradas" />
		<main-card-info type="componente" [count]="activosCount.componente" title="Componentes registrados" />
		<main-card-info type="punto_monitoreo" [count]="activosCount.punto_monitoreo" title="Puntos de monitoreo" />
		<main-card-info type="metrica" [count]="activosCount.metrica" title="Metricas totales" />
	</div>
	<div class="flex flex-col md:flex-row gap-3">
		<div class="flex flex-col gap-3 md:basis-1/2 xl:flex-1">
			<main-charts-dashboard class="w-full" title="Aceleración RMS en función de tiempo"></main-charts-dashboard>
			<main-temperature-chart-dashboard class="w-full" title="Temperatura de componente"></main-temperature-chart-dashboard>
			<main-velocidad-chart-dashboard class="w-full" title="Espectro de frecuencia de vibraciones"></main-velocidad-chart-dashboard>
		</div>
		<article class="md:basis-1/2 xl:basis-1/3 flex flex-col gap-3 md:h-full">
			<model-chat title="Asistente" class="flex h-96"></model-chat>
			<card-layout title="Listado de incidencias">
				<activos-incidencias-list body></activos-incidencias-list>
			</card-layout>
		</article>
	</div>
</div>
