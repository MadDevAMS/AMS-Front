<div mat-dialog-title class="!text-lg !p-6 bg-blue02 !flex !justify-center !items-center">
  <span class="p-2 rounded-[50%] border-white border-1">
    <mat-icon class="text-white">info</mat-icon>
  </span>
</div>
<mat-dialog-content class="!p-0">
  <div class="text-center text-sm font-medium tracking-tighter py-4">
    <p class="text-black mb-4 px-6">
      Archivos excel
    </p>
    <div class="px-2">
      <section>
        @if (data && data.files && data.files.length > 0) {
          <ul class="flex flex-col gap-2">
            @for (item of data.files; track $index) {
              <li 
                (click)="openFile(item)"
                matRipple
                class="flex gap-2 w-[36rem] cursor-pointer">
                <div class="flex bg-white hover:bg-smoke2 shadow-expand-ams border-gray04 border-opacity-50 border-[0.25px] rounded-t-sm gap-2 w-full">
                  <span class="w-1 bg-blue02">&nbsp;</span>
                  <div class="flex flex-1 px-2 py-3 items-center gap-2">
                    <mat-icon class="icon-sm text-gray01">
                      description
                    </mat-icon> 
                    <span class="flex flex-1 w-0 pe-4 flex-col text-start items-start">
                      <p class="text-sm w-full truncate">{{ item.name + ' (' + item.size + ')' }}</p>
                      <p class="text-xs w-full truncate">{{ item.presigneUrl }}</p>
                    </span>
                  </div>
                </div>
              </li>
            }
          </ul>
        } @else {
          <p class="italic text-sm font-normal text-center tracking-tight px-6">Sin archivos encontrados</p>
        }
      </section>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="w-full flex flex-col xl:flex-row xl:justify-center gap-4">
    <button 
      (click)="onNoClick()" 
      color="primary" 
      class="!font-medium !text-sm !tracking-wide !uppercase w-full !m-0"
      mat-raised-button
      cdkFocusInitial>
      Cerrar
    </button>
  </div>
</mat-dialog-actions>
