<div class="w-full h-full flex flex-col gap-3">
  <div class="flex flex-col min-[384px]:flex-row justify-between gap-3">
    <div class="rounded-lg bg-white py-2 px-4 flex items-center text-sm shadow-expand-ams w-full sm:w-auto">
      <ng-content select="[search]"></ng-content>
      <mat-icon class="icon-sm">search</mat-icon>
    </div>
    <div class="flex gap-3">
      <!-- <button class="rounded-lg bg-white-300 text-black-700 px-4 py-2 shadow-md hover:bg-black-400 focus:outline-none">
        Filtrar
      </button>
      <button class="rounded-lg bg-white-300 text-black-700 px-4 py-2 shadow-md hover:bg-black-400 focus:outline-none">
        Acciones
      </button> -->

    <ng-content select="[actions]"></ng-content>

      <span class="w-14 text-sm">Nro</span>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(0,1fr))] flex-1 gap-2 text-sm text-center">
