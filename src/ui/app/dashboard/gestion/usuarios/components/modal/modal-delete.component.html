<div mat-dialog-title class="!text-lg !p-6 bg-blood !flex !justify-center !items-center">
  <span class="p-2 rounded-[50%] border-white border-1">
    <mat-icon class="text-white">delete</mat-icon>
  </span>
</div>
<mat-dialog-content>
  <div class="px-6 text-center text-sm font-medium tracking-tighter py-4">
    <p class="text-black mb-4">¿Está seguro de eliminar a este usuario?</p>
    <p>Esta acción será permanente</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="w-full flex flex-col xl:flex-row xl:justify-center gap-4">
    <button 
      (click)="onSubmit()"
      class="!font-medium !text-sm !tracking-wide !uppercase w-full !m-0" 
      [disabled]="loading"
      mat-stroked-button>
      @if (loading) {
        <div class="text-center !py-[0.625rem] !px-4">
          <mat-spinner color="primary" diameter="28"></mat-spinner>
        </div>
      } @else {
        Eliminar
      }
    </button>
    <button 
      (click)="onNoClick()" 
      color="primary" 
      class="!font-medium !text-sm !tracking-wide !uppercase w-full !m-0"
      mat-raised-button
      cdkFocusInitial>
      Cancelar
    </button>
  </div>
</mat-dialog-actions>
