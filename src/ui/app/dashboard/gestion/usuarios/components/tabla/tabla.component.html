<div class="w-full h-full flex flex-col gap-3">
  <div class="flex flex-col sm:flex-row justify-between gap-3">
    <div class="rounded-lg bg-white py-3 px-6 flex items-center text-base shadow-expand-ams w-full sm:w-auto">
      <input
        type="text"
        [(ngModel)]="busqueda"
        placeholder="Busca aqui"
        class="focus:outline-none w-full"
      />
      <mat-icon>search</mat-icon>
    </div>
  </div>
  <div class="bg-white rounded flex-1">
    <header class="px-6 py-3 flex text-gray01 shadow-expand-ams">
      <span class="w-14">Nro</span>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(0,1fr))] flex-1 gap-2">
        <tabla-col-usuarios>Nombres</tabla-col-usuarios>
        <tabla-col-usuarios>Apellidos</tabla-col-usuarios>
        <tabla-col-usuarios>Correo</tabla-col-usuarios>
        <tabla-col-usuarios>Ãšltimo inicio</tabla-col-usuarios>
      </div>
    </header>
    @for(usuario of filtrarUsuarios(); track $index) {
      <div (click)="seleccionar(usuario)" [ngClass]="{
        'px-6 py-6 flex items-center   font-light text-sm cursor-pointer transition-colors hover:bg-smoke2': true,
        '!bg-slate-200': serviceForm.usuarioSeleccionado && serviceForm.usuarioSeleccionado.id === usuario.id
      }" matRipple>
        <span class="w-14">{{ $index | number: '3.0' }}</span>
        <div class="grid grid-cols-[repeat(auto-fit,minmax(0,1fr))] flex-1 gap-2">
          <tabla-col-usuarios>{{ usuario.nombres }}</tabla-col-usuarios>
          <tabla-col-usuarios>{{ usuario.apellidos }}</tabla-col-usuarios>
          <tabla-col-usuarios>{{ usuario.correo }}</tabla-col-usuarios>
          <tabla-col-usuarios>{{ usuario.inicio_sesion | date: 'short' }}</tabla-col-usuarios>
        </div>
      </div>
    }
  </div>
</div>
