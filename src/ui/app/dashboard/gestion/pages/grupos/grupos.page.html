<div class="flex flex-col md:flex-row gap-3 h-full font-poppins">
  <div class="flex flex-col gap-3">
    <div class="flex flex-col sm:flex-row justify-between gap-3">
      <div class="rounded-lg bg-white py-3 px-6 flex items-center text-base shadow-expand-ams w-full sm:w-auto">
        <input 
          type="text"
          placeholder="Busca aqui"
          class="focus:outline-none w-full"
        />
        <mat-icon>search</mat-icon>
      </div>
      <div class="flex gap-3">
        <button class="!bg-white !shadow-expand-ams !rounded-lg !py-2.5 !px-5 !text-blue02 !font-poppins !font-semibold !text-sm !h-full" mat-button>
          Filtrar
          <mat-icon>tune</mat-icon>
        </button>
        <button class="!bg-white !shadow-expand-ams !rounded-lg !py-2.5 !px-5 !text-blue02 !font-poppins !font-semibold !text-sm !h-full" mat-button>
          Acciones
        </button>
      </div>
    </div>
    <div class="bg-white rounded">tabla</div>
  </div>
  <div class="flex flex-col gap-3">
    <div class="flex flex-col sm:flex-row justify-between gap-3">
      <div class="rounded-lg bg-white py-3 px-6 flex items-center text-base shadow-expand-ams w-full sm:w-auto">
        <input 
          type="text"
          placeholder="Busca aqui"
          class="focus:outline-none w-full"
        />
        <mat-icon>search</mat-icon>
      </div>
      <div class="flex gap-3">
        <button class="!bg-white !shadow-expand-ams !rounded-lg !py-2.5 !px-5 !text-blue02 !font-poppins !font-semibold !text-sm !h-full" mat-button>
          Filtrar
          <mat-icon>tune</mat-icon>
        </button>
        <button class="!bg-white !shadow-expand-ams !rounded-lg !py-2.5 !px-5 !text-blue02 !font-poppins !font-semibold !text-sm !h-full" mat-button>
          Acciones
        </button>
      </div>
    </div>
    <div class="bg-white rounded">tabla</div>
  </div>
  <div class="flex flex-col flex-1 gap-3">
    <card-layout>
      <p class="text-gray01 text-base font-semibold" header>
        Datos de grupo
      </p>
      <form class="flex flex-col gap-3" [formGroup]="formGrupo" body>
        <mat-form-field
          appearance="outline"
          class="h-full !text-sm sm:!text-base !w-full"
        >
          <mat-label class="!text-sm sm:!text-base">Nombre</mat-label>
          <input
            type="nombre"
            name="nombre"
            formControlName="nombre"
            matInput
          />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          class="h-full !text-sm sm:!text-base"
        >
          <mat-label class="!text-sm sm:!text-base">Descripcion</mat-label>
          <textarea
            type="descripcion"
            name="descripcion"
            formControlName="descripcion"
            rows="4"
            matInput
          ></textarea>
        </mat-form-field>
      </form>
    </card-layout>
    <card-layout class="flex-1">
      <p class="text-gray01 text-base font-semibold" header>
        Permisos y accesos
      </p>
      <div body>
        
      </div>
    </card-layout>
  </div>
</div>
