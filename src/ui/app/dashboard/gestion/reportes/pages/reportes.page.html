<div class="flex flex-col md:flex-row md:h-full gap-3">
    <div class="md:w-1/2 xl:flex-1">
      <app-tabla></app-tabla>
    </div>
    <div class="flex flex-col md:w-1/2 xl:w-1/3 gap-3 overflow-auto">
      <card-layout title="Datos de reporte">
        <div class="flex flex-col gap-3" body>
            <mat-form-field appearance="outline" class="h-full">
              <mat-label>nombre</mat-label>
              <mat-icon matPrefix>report</mat-icon>
              <input type="text" formControlName="nombre" name="nombre" matInput />
        </mat-form-field>
        <div class="flex flex-col xl:flex-row gap-4">
          <mat-form-field appearance="outline" class="h-full sm:!flex-1">
            <mat-label>Fecha inicio</mat-label>
            <mat-icon matPrefix>calendar_today</mat-icon>
            <input type="text" formControlName="fechainicio" name="fechainicio" matInput />
          </mat-form-field>
          <mat-form-field appearance="outline" class="h-full sm:!flex-1">
            <mat-label>Fecha fin</mat-label>
            <mat-icon matPrefix>calendar_today</mat-icon>
            <input type="text" formControlName="fechafin" name="fechafin" matInput />
            
          </mat-form-field>
        </div>
      <mat-form-field appearance="outline" class="h-full">
        <mat-label>Tipo de reporte(resumen, detallado, comparativo)</mat-label>
        <mat-icon  matPrefix>report</mat-icon>
        <input type="email" formControlName="tipoReporte" name="tipoReporte" matInput />
        
      </mat-form-field>
      <mat-form-field appearance="outline" class="h-full">
        <mat-label>descripcion</mat-label>
        <textarea formControlName="descripcion" name="descripcion" matInput rows="5" class="h-32"></textarea>
        
      </mat-form-field>
    </div>
  </card-layout>
  <card-layout class="md:flex-1 md:max-h-96" title="Elementos de reporte">
    <div class="flex flex-col gap-4 overflow-auto" body>
      <div class="flex items-center gap-1">
        
      </div>
    </div>
  </card-layout>
    </div>
  </div>
