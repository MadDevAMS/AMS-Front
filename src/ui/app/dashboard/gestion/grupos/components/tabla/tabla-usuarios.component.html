<tabla-layout
  [header]="[
    'Nombres',
    'Apellidos',
    'Correo',
    'Ãšltimo inicio',
  ]"
>
  <input
    type="text"
    [(ngModel)]="busqueda"
    placeholder="Buscar usuario"
    class="focus:outline-none w-full"
    search
  />
  <ng-container body>
    @for(usuario of filtrarUsuarios(); track usuario.id) {
      <div (click)="seleccionar(usuario)" [ngClass]="{
        'px-6 py-6 flex items-center   font-light text-sm cursor-pointer transition-colors hover:bg-smoke2': true,
        '!bg-slate-200': serviceForm.isSelectedUsuario(usuario)
      }" matRipple>
        <span class="w-14">{{ $index | number: '3.0' }}</span>
        <div class="grid grid-cols-[repeat(auto-fit,minmax(0,1fr))] flex-1 gap-2">
          <tabla-col>{{ usuario.nombres }}</tabla-col>
          <tabla-col>{{ usuario.apellidos }}</tabla-col>
          <tabla-col>{{ usuario.correo }}</tabla-col>
          <tabla-col>{{ usuario.inicio_sesion | date: 'short' }}</tabla-col>
        </div>
      </div>
    }
  </ng-container>
</tabla-layout>
