<header class="flex justify-between items-center py-3 px-6 bg-white shadow-sm-ams-01">
  <button (click)="handleOpen()" mat-icon-button>
    <mat-icon class="text-gray01 !text-[32px] !w-8 !h-8">menu</mat-icon>
  </button>
  <div class="flex items-center gap-2">
    <button mat-icon-button [matMenuTriggerFor]="notificaciones">
      <mat-icon class="text-gray01 !text-[32px] !w-8 !h-8" matBadge="2" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="cuenta">
      <mat-icon class="text-gray01 !text-[32px] !w-8 !h-8">person</mat-icon>
    </button>
  </div>
</header>

<mat-menu #notificaciones="matMenu">
  <span mat-menu-item>Notificacion 1</span>
  <span mat-menu-item>Notificacion 2</span>
</mat-menu>

        <p class="font-medium text-base">Admin 1</p>

      <mat-icon icon>lan</mat-icon>
