<div class="flex bg-smoke2 h-full relative overflow-hidden">
  <dashboard-sidebar [ngClass]="{
    'transition-transform duration-300 w-56 h-full absolute z-20': true,
    'max-lg:-translate-x-full': !sidebarService.isOpen,
    'lg:-translate-x-full': sidebarService.isOpen,
  }" />
  <div [ngClass]="{
    'transition-all duration-300 flex flex-col flex-1 lg:ml-56': true,
    'lg:!ml-0': sidebarService.isOpen,
  }">
    @if (sidebarService.isOpen) {
      <div (click)="handleSidebar()" class="lg:hidden absolute w-full h-full bg-black bg-opacity-50 z-10"></div>
    }
    <dashboard-header />
    <main class="flex-1 h-0 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
  @if (drawerService.drawerOpen) {
    <div (click)="handleDrawer()" class="absolute w-full h-full bg-black bg-opacity-50 z-20"></div>
  }
  <div [ngClass]="{
    'absolute h-full right-0 z-30 w-auto shadow-expand-ams': true,
    'translate-x-full': !drawerService.drawerOpen,
    'transition-all duration-300': drawerService.drawerOpen !== undefined
  }">
    <ng-container #drawerContent></ng-container>
  </div>
</div>
