<a 
  [routerLink]="routerLink" 
  [routerLinkActiveOptions]="routerLinkActiveOptions"
  routerLinkActive="bg-gradient-to-r from-light-green01 to-light-cyan01"
  class="flex items-center gap-3 py-3 px-6 w-full transition-colors hover:bg-light-green01"
  matRipple
>
  <span class="text-smoke1 flex items-center">
    <ng-content select="[icon]"></ng-content>
  </span>
  <p class="text-white text-lg">{{ label }}</p>
</a>
