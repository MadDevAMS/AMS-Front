<div 
  role="button"
  (click)="expanded = !expanded"
  class="flex items-center gap-3 py-2 px-6 w-full transition-colors hover:bg-light-green01 relative"
  matRipple
>
  <span class="text-smoke1 flex items-center">
    <ng-content select="[icon]"></ng-content>
  </span>
  <p class="text-white text-sm">{{ label }}</p>
  <mat-icon [ngClass]="{
    'absolute transition-transform icon-sm my-auto right-4 text-white': true,
    'rotate-180': expanded
  }">expand_more</mat-icon>
</div>
<div
  class="transition-all overflow-hidden duration-300"
  [style.height]="!expanded ? '0px' : 'auto'"
>
  <ng-content select="[body]"></ng-content>
</div>
